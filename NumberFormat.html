<!DOCTYPE html>

 <head>
   <body>
  	<h1>Hello Professor, To Part Two</h1>

	<h2>Please input a number </h2>
 	
    <input class="input" type="text" maxlength="12" >
    
    <script>
    
    function parsing(temp){
    	var number = document.querySelectorAll(temp);
	    var i;
        for (i=0; i<=number.length;i++){
          var input = number[i];
          if (input.type.toLowerCase() == "text") {
            input.placeholder = "Enter a phone number";
            input.addEventListener("keydown", down);
            input.addEventListener("keyup", up);
        }
      }
      function format(num) {
        num=num.trim().split("-").join("");
	  //getting this part the trim and join in particular took me some time to figure out
        if ( 3<=num.length && num.length<6 ) {
          num = num.slice(0,3)+"-"+num.slice(3); 
        }
        else if (6 <=num.length){
          num = num.slice(0,3)+"-"+num.slice(3, 6)+"-"+num.slice(6);
        }
        return num;
      }
      //mini methods
      function up(input){
        var temp=input.target;
        temp.value=format(temp.value);
      }
      function down(input) {
      //I tried to make none numbers to be rejected but I was unable to restrict the input using the keycodes
        if ((input.keyCode < 48 && input.keyCode > 57) || (input.keyCode < 96 && input.keyCode > 105)) {
          input.preventDefault();
          return false;
        }
      }
      //Variables
      var Fullblock = new Array();
      var Initial=48;
	  var i;
      for (i=0;i<=9;i++) {
      	Fullblock.push(i+Initial);
    }
   }
   parsing("input");

		</script>
	</body>
